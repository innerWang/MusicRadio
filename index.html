<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Music Radio</title>
	<link rel="stylesheet" href="css/iconfont.css">
	<link rel="stylesheet" href="css/index.css">
	<script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
	<section id="page-music">
		<main class="layout">
			<div class="aside">
				<figure></figure>
				<div class="control">
					<span class="iconfont icon-collect"></span>
					<span class="iconfont icon-play"></span>
					<span class="iconfont icon-next"></span>
				</div>
			</div>
			<div class="detail">
				<span class="tag">流行</span> 
				<h2 class="title">易燃易爆炸</h2>
				<div class="author">陈粒</div>
				<div class="icons">
					<span><i class="iconfont icon-headset"></i>33333</span>
					<span><i class="iconfont icon-collect"></i>2048</span>
					<span><i class="iconfont icon-like"></i>666</span>
				</div>
				<div class="music-progress">
					<div class="current-time">00:00</div>
					<div class="bar">
						<div class="progress-now"></div>
					</div>
					<div class="total-time">05:00</div>
				</div>
				<div class="lyric">
					<p>盼我封魔</p>
				</div>
			</div>
		</main>
		<footer>
			<div class="layout">
				<span class="iconfont icon-left"></span>
				<span class="iconfont icon-right"></span>
				<div class="music-box">
					<ul>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>流行</h3>
						</li>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>古典</h3>
						</li>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>儿歌</h3>
						</li>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>80后</h3>
						</li>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>90后</h3>
						</li>
						<li>
							<div class="cover" style="background-image: url(http://img.bimg.126.net/photo/ZZ5EGyuUCp9hBPk6_s4Ehg==/5727171351132208489.jpg)"></div>
							<h3>00后</h3>
						</li>
					</ul>
				</div>
			</div>
		</footer>
	</section>
	<section id="page-cover"></section>
	<div class="bg"></div>
</body>
</html>
